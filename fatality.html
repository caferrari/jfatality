<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pt-br" lang="pt-br">
	<head>
		<title>jFatality Sample!</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="keywords" content="" />
		<meta name="author" content="Carlos André Ferrari" />
		<script type="text/javascript" src="jquery-1.3.2.min.js"></script>
		<script type="text/javascript" src="jquery-jfatality.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$.fatality.setOpt({timeOut:1000, logKeys: true})
					// ASD key combination
					.addKey([65,83,68], function(){ alert ("fatality ASD"); })
					// shift + p combination
					.addKey([16,80], function(){ alert ("há, shift+p"); })
					// up up down down
					.addKey([38,38,40,40], function(){ alert ("!!!"); });
			});
		</script>
	</head>
	<body>
		<h1>jFatality Sample!</h1>
		<p>Try...</p>
		<ul>
			<li><strong>ASD</strong></li>
			<li><strong>[shift + p]</strong></li>
			<li><strong>[up] [up] [down] [down]</strong></li>
		</ul>
	</body>
</html>
